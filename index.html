<!DOCTYPE html>
<html>

<head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Node OAuth2 Demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
         <link rel="stylesheet" href="login.css" >
</head>

<body style="text-align: center;">
      
  <div id="main">

        <div id="avatar">
        </div>

        <div id="account">
            <div class="input-box"><input type="text" placeholder="Please input username"></div>
            <div class="input-box"><input type="password" placeholder="Please input password"></div>
        </div>

	  <a id="login" class="button" >Login with GitHub</a>
	  <script>
  // fill in your cliend_id
  const client_id = '7e015d8ce32370079895';

  const authorize_uri = 'https://github.com/login/oauth/authorize';
  const redirect_uri = 'http://localhost:8080/oauth/redirect';

  const link = document.getElementById('login');
  link.href = `${authorize_uri}?client_id=${client_id}&redirect_uri=${redirect_uri}`;
</script>

</body>

</html>
